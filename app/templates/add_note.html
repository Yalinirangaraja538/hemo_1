<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Doctor Note | HemoDetect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">HemoDetect - Doctor</a>
        <div class="d-flex">
            <a href="/logout" class="btn btn-outline-light">Logout</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="mb-4">Add Note for Patient: {{ patient.name }}</h2>

    <form method="POST" action="{{ url_for('doctor.add_note') }}">
        <input type="hidden" name="patient_id" value="{{ patient.id }}">

        <div class="mb-3">
            <label for="note" class="form-label">Doctor's Note</label>
            <textarea name="note" id="note" class="form-control" rows="5" placeholder="Enter your note here..." required></textarea>
        </div>

        <button type="submit" class="btn btn-success">Submit Note</button>
        <a href="{{ url_for('main_routes.doctor_dashboard') }}" class="btn btn-secondary ms-2">Back to Dashboard</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
