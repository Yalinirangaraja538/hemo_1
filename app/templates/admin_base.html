<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | HemoDetect</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Custom Admin Styles -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            height: 100vh;
            background: #343a40;
            color: #fff;
        }
        .sidebar a {
            color: #adb5bd;
            text-decoration: none;
            display: block;
            padding: 10px 20px;
        }
        .sidebar a:hover {
            background: #495057;
            color: #fff;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>

<body>

<div class="container-fluid">
    <div class="row">

        <!-- Sidebar -->
        <nav class="col-md-2 d-none d-md-block sidebar">
            <div class="position-sticky pt-3">
                <h4 class="px-3 mb-4">Admin Panel</h4>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a href="{{ url_for('admin.admin_dashboard') }}"><i class="fas fa-home me-2"></i> Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('admin.admin_analytics') }}"><i class="fas fa-chart-line me-2"></i> Analytics</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('admin.manage_users') }}"><i class="fas fa-users-cog me-2"></i> Manage Users</a>
                    
                    <li class="nav-item">
                        <a href="{{ url_for('admin.dataset') }}"><i class="fas fa-database me-2"></i> Dataset</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('admin.logs') }}"><i class="fas fa-clipboard-list me-2"></i> Logs</a>
                    </li>

                    <li class="nav-item">
                        <a href="{{ url_for('main_routes.logout') }}"><i class="fas fa-sign-out-alt me-2"></i> Logout</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="col-md-10 ms-sm-auto content">
            {% block content %}
            {% endblock %}
        </main>

    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
