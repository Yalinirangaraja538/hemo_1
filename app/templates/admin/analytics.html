{% extends 'admin_dashboard.html' %}
{% block content %}
<h2>Analytics</h2>

<canvas id="predictionChart" width="400" height="200"></canvas>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    var ctx = document.getElementById('predictionChart').getContext('2d');
    var predictionChart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: ['Leukemia', 'Healthy'],
            datasets: [{
                label: 'Prediction Results',
                data: [{{ leukemia_cases }}, {{ healthy_cases }}],
                backgroundColor: [
                    'rgba(231, 76, 60, 0.8)', // Red for Leukemia
                    'rgba(46, 204, 113, 0.8)'  // Green for Healthy
                ],
                borderColor: [
                    'rgba(231, 76, 60, 1)',
                    'rgba(46, 204, 113, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top',
                },
                title: {
                    display: true,
                    text: 'Prediction Results Overview'
                }
            }
        }
    });
</script>

{% endblock %}
